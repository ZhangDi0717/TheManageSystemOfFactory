<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;" id="firstFormId">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用户名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写用户名" class="layui-input" required lay-verify="required" name="username"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label required">新的密码</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="new_password" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label required">新的密码</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="again_password" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;" id="secondFormId">

                                    <label>职员个人信息</label>

                                    <!--            姓名    必填-->
                                    <div class="layui-form-item">
                                        <!--                label-->
                                        <div class="layui-inline">
                                            <label class="layui-form-label">姓名</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="name">
                                            </div>
                                        </div>
                                        <!--                select-->
                                    </div>
                                    <!--            部门 -- 必填  -->
                                    <div class="layui-form-item">

                                        <div class="layui-inline">
                                            <label class="layui-form-label">职位</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <select name="position" class="position" required lay-verify="required" id="position">
                                                    <option value=""></option>
                                                    <option value="" th:each="position:${positionList}" th:value="${position.getId()}" th:text="${position.getName()}" ></option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <!--            性别    选填-->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">性别</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="sex" value="0" title="男" id="nan">
                                                <input type="radio" name="sex" value="1" title="女" id="nv">
                                            </div>
                                        </div>
                                    </div>
                                    <!--            电话    选填-->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">电话</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" name="phone" placeholder="请输入电话号码" autocomplete="off" class="layui-input" id="phone">
                                            </div>
                                        </div>
                                    </div>

                                    <!--            邮箱    选填-->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">邮箱</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" id="email">
                                            </div>
                                        </div>
                                    </div>

                                    <!--            地址    选填7-->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">地址</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" name="address" placeholder="请输入居住地址" autocomplete="off" class="layui-input" id="address">
                                            </div>
                                        </div>
                                    </div>



                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        添加成功
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次添加</button>
                                    <button class="layui-btn layui-btn-primary" id="finishBtnId">完成</button>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    <hr>-->
<!--                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">-->
<!--                        <h3>说明</h3><br>-->
<!--                        <h4>入款到保险箱</h4>-->
<!--                        <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>-->
<!--                        <br><h4>入款到现金</h4>-->
<!--                        <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>-->
<!--                    </div>-->
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    layui.use(['form', 'step','miniPage'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            miniPage = layui.miniPage;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写职员信息'
            }, {
                title: '填写个人信息'
            }, {
                title:"完成"
            }]
        });


        form.on('submit(formStep)', function (data) {


            if( data.field.new_password.length!=6){
                layer.msg("请输入6位密码", {//成功
                    icon: 5,//失败的表情
                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                });
                //退出函数
                return false;
            }

            if( data.field.new_password!=data.field.again_password ){
                layer.msg("两次密码不相同", {//成功
                    icon: 5,//失败的表情
                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                });
                //退出函数
                return false;
            }

            //向后台请求数据
            $.ajax({
                url: '[[${adminAddEmployeeStepFirDir}]]',
                type: 'post',
                data: JSON.stringify(data.field),
                contentType:'application/json',
                beforeSend:function () {
                    this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                },
                success:function(data){
                    if(data.code == 2){//用户已存在
                        //alert("失败")
                        layer.msg(data.msg, {
                            icon: 5,//失败的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                        return;
                    }else if (data.code == 0){
                        layer.msg(data.msg, {//成功
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                        step.next('#stepForm');
                    }else if(data.code==404){//服务器处理错误
                        layer.msg(data.msg, {
                            icon: 5,//失败的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                    }
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
                error:function (){
                    layer.msg("连接服务器失败",{
                        icon: 5,
                        time: 2000
                    })
                }
            })
            return false;
        });

        form.on('submit(formStep2)', function (data) {

            console.log(data.field);


            //向后台请求数据
            $.ajax({
                url: '[[${adminAddEmployeeStepSecDir}]]',
                type: 'post',
                data: JSON.stringify(data.field),
                contentType:'application/json',
                beforeSend:function () {
                    this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                },
                success:function(data){
                     if (data.code == 0){
                        layer.msg(data.msg, {//成功
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                        step.next('#stepForm');
                    }else if(data.code==404){//服务器处理错误
                        layer.msg(data.msg, {
                            icon: 5,//失败的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                    }
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
                error:function (){
                    layer.msg("连接服务器失败",{
                        icon: 5,
                        time: 2000
                    })
                }
            })
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            $('#firstFormId')[0].reset();
            $('#secondFormId')[0].reset();
            form.render();
            step.next('#stepForm');
        });

        $("#finishBtnId").click(function () {
            //关闭页面
            miniPage.hashHome();
        })



    })
</script>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;" id="firstFormId">

                                    <!--            Id    禁用-->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">员工ID</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="text" name="employeeId" class="layui-input" th:value="${employee.getId()}" disabled>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">用户名</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="text" name="username" class="layui-input" id="username" th:value="${employee.getUsername()}" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <!--            账户过期    必填-->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">账户过期</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <div th:switch="${employee.isexpired}">
                                                    <input th:case="true" type="checkbox" name="isexpired" lay-skin="switch" lay-text="ON|OFF">
                                                    <input th:case="false" type="checkbox" name="isexpired" lay-skin="switch" lay-text="ON|OFF" checked>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">账户锁定</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <div th:switch="${employee.islock}">
                                                    <input th:case="true" type="checkbox" name="islock" lay-skin="switch" lay-text="ON|OFF">
                                                    <input th:case="false" type="checkbox" name="islock" lay-skin="switch" lay-text="ON|OFF" checked>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--            账户凭证    必填-->
                                    <div class="layui-form-item">
                                        <!--                label-->
                                        <div class="layui-inline">
                                            <label class="layui-form-label">账户凭证</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <div th:switch="${employee.iscredentials}">
                                                    <input th:case="true" type="checkbox" name="iscredentials" lay-skin="switch" lay-text="ON|OFF" checked>
                                                    <input th:case="false" type="checkbox" name="iscredentials" lay-skin="switch" lay-text="ON|OFF" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">账户赋权</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <div th:switch="${employee.isenable}">
                                                    <input th:case="true" type="checkbox" name="isenable" lay-skin="switch" lay-text="ON|OFF" checked>
                                                    <input th:case="false" type="checkbox" name="isenable" lay-skin="switch" lay-text="ON|OFF" >
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <!--                                     创建日期 -->
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">创建日期</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="text"  class="layui-input" id="createtime" name="createtime" th:value="${employee.getCreatetime()}" disabled>
                                            </div>

                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">最近登录</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="text"  class="layui-input" id="logintime" name="logintime" th:value="${employee.getLogintime()}" disabled>
                                            </div>
                                    </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="changeBasicBtn">保存</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>

                                        </div>
                                    </div>

                                </form>
                            </div>

                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;" id="secondFormId">

<!--                                    用户Id 隐藏-->
                                    <div class="layui-form-item" hidden>
                                        <label class="layui-form-label">员工ID</label>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <input type="text" name="employeeId" class="layui-input" th:value="${employee.getId()}" disabled>
                                        </div>
                                    </div>
<!--                                    姓名-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名</label>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <input type="text" name="name" class="layui-input" th:value="${employeeInformation.getName()}">
                                        </div>
                                    </div>

<!--                                    性别-->

                                    <div class="layui-form-item">
                                        <div class="layui-inline" th:switch="${employeeInformation.getSex()}">
                                            <label class="layui-form-label">性别</label>

                                            <div class="layui-input-block" th:case="0">
                                                <input type="radio" name="sex" value="0" title="男" checked>
                                                <input type="radio" name="sex" value="1" title="女" >
                                            </div>

                                            <div class="layui-input-block" th:case="1">
                                                <input type="radio" name="sex" value="0" title="男">
                                                <input type="radio" name="sex" value="1" title="女" checked>
                                            </div>
                                        </div>
                                    </div>
<!--                                    职位  多选-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">职位</label>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <select name="position" class="position" required lay-verify="required" id="position">
                                                <option value=""></option>
                                                <option value="" th:each="position:${positionList}" th:value="${position.getId()}" th:text="${position.getName()}" ></option>
                                            </select>
                                        </div>
                                    </div>

<!--                                    电话-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电话</label>
                                        <div class="layui-input-inline" style="width: 150px;">
                                            <input type="text" name="phone" class="layui-input" th:value="${employeeInformation.getPhone()}">
                                        </div>
                                    </div>

<!--                                    邮箱-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-inline" style="width: 200px;">
                                            <input type="text" name="email" class="layui-input" th:value="${employeeInformation.getEmail()}">
                                        </div>
                                    </div>
<!--                                    地址-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">地址</label>
                                        <div class="layui-input-inline" style="width: 200px;">
                                            <input type="text" name="address" class="layui-input" th:value="${employeeInformation.getEmail()}">
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        添加成功
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次修改</button>
                                    <button class="layui-btn layui-btn-primary" id="finishChangeBtnId">完成</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    layui.use(['form', 'step','miniPage','laydate'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            laydate = layui.laydate,
            miniPage = layui.miniPage;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        var temp = '[[${employee.createtime}]]';

        //执行一个laydate实例
        laydate.render({
            elem: '#createtime' //指定元素
            ,format: 'yyyy-MM-dd' //可任意组合
        });



        //执行一个laydate实例
        laydate.render({
            elem: '#logintime' //指定元素
            ,format: 'yyyy-MM-dd' //可任意组合
        });




        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '修改基本信息'
            }, {
                title: '修改详细信息'
            }, {
                title:"完成"
            }]
        });


        form.on('submit(changeBasicBtn)', function (data) {

            console.log(data.field)

            layer.confirm('真的修改吗', function(index){
                layer.close(index);
                //向服务端发送删除指令
                //向后台请求数据
                $.ajax({
                    url: '[[${employeeChangeBasicDir}]]',
                    type: 'post',
                    data: JSON.stringify(data.field),
                    contentType:'application/json',
                    beforeSend:function () {
                        this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                    },
                    success:function(data){
                        if(data.code == 2){//用户已存在
                            //alert("失败")
                            layer.msg(data.msg, {
                                icon: 5,//失败的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                            return;
                        }else if (data.code == 0){
                            layer.msg(data.msg, {//成功
                                icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                            step.next('#stepForm');
                        }else if(data.code==404){//服务器处理错误
                            layer.msg(data.msg, {
                                icon: 5,//失败的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                        }
                    },
                    complete: function () {
                        layer.close(this.layerIndex);
                    },
                    error:function (){
                        layer.msg("连接服务器失败",{
                            icon: 5,
                            time: 2000
                        })
                    }
                })
                return false;
            });

            return false;
        });


        form.on('submit(formStep)', function (data) {

            step.next('#stepForm');

            return false;
        });

        form.on('submit(formStep2)', function (data) {

            console.log(data.field);
            layer.confirm('真的修改吗', function(index){
                layer.close(index);
                //向后台请求数据
                $.ajax({
                    url: '[[${employeeChangeMainDir}]]',
                    type: 'post',
                    data: JSON.stringify(data.field),
                    contentType:'application/json',
                    beforeSend:function () {
                        this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                    },
                    success:function(data){
                        if (data.code == 0){
                            layer.msg(data.msg, {//成功
                                icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                            step.next('#stepForm');

                        }else if(data.code==404){//服务器处理错误
                            layer.msg(data.msg, {
                                icon: 5,//失败的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                        }
                    },
                    complete: function () {
                        layer.close(this.layerIndex);
                    },
                    error:function (){
                        layer.msg("连接服务器失败",{
                            icon: 5,
                            time: 2000
                        })
                    }
                })
                return false;
            });


            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            $('#firstFormId')[0].reset();
            $('#secondFormId')[0].reset();
            form.render();
            step.next('#stepForm');
        });

        //表单控制
        var position = 'dd[lay-value=' + [[${positionSet[0].id}]] + ']';
        $('#position').siblings("div.layui-form-select").find('dl').find(position).click();




    })
</script>

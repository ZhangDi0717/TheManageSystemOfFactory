<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="loginHtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="icon" href="/resources/favicon.ico">-->
    <link rel="stylesheet" href="layui-v2.6.5/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">

</head>
<body class="loginBody">
<form class="layui-form">

    <div class="login_face">
        <img src="img/login.jpg" height="60px" class="userAvatar">
    </div>

    <div>
        <div class="loginbox-title">登录</div>
        <div class="loginbox-social">
            <div class="social-title">系统</div>
        </div>
    </div>

    <div class="layui-form-item input-item">
        <label>用户名</label>
        <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" class="layui-input" lay-verify="required">
    </div>


    <div class="layui-form-item input-item">
        <label>密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input"
               lay-verify="required">
    </div>

    <div class="layui-form-item input-item" id="imgCode">
        <input type="text" placeholder="请输入验证码" autocomplete="off" id="code" name="code" class="layui-input">

        <img style="margin-right: 20px" width="100px" id="verify_code_img" height="32"
             src="/captcha/code" onclick="javascript:changeImg()"><br>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
    </div>

    <div class="layui-form-item">
        <a href="/register/toRegister">忘记密码？点击查找</a>
        <!-- <a style="text-decoration:underline	;padding-left: 10px;color: #2badce" href="/">回首页</a>-->
        <!--<input id="butt" type="button" value="注册" /><br><br><br>-->
    </div>




</form>
</body>

<script type="text/javascript" src="layui-v2.6.5/layui/layui.js"></script>

<script type="text/javascript" src="js/login.js"></script>

</html>
